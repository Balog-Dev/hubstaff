<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubstaff Account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.css">

</head>
<body style="overflow: hidden;">


    <div class="check">
        <div class="cont">
            <div class="cont-ain">
                <div class="cont-ain-er">
                    <form action="">
                        <h3 style="font-weight: 100;word-spacing: -3px;text-align: center;">Sign in to Hubstaff</h3>
                        <div class="mt-5" style="color: #aaa;">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="name@company.com">
                        </div>
                        <div class="mt-3" style="color: #aaa;">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="text-center mt-4" style="margin-bottom: 3rem;"> 
                            <button>Log in</button>
                            <p class="mt-1" style="font-size: 12px;">Forget your password?</p>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center mt-4">
                        <span>Need an account? <span class="text-primary" style="font-weight: 600;">Join Hubstaff for free</span></span>
                    </div>
                    <div class="text-center mt-5">
                        <img src="./logo.png" alt="">
                    </div>
                </div>
            </div>
             
        </div>

        <div class="cont1" >
            <img src="./signin.png" alt="">

        </div>

    </div>
<style>
    .cont{
        width: 100%;
    }
   .cont1{
       display: none;
   } 
   .cont-ain{
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
    }
    label,button,div span{
        font-size: 14px;
    }
    button{
        padding: 10px 20px;
        outline: none;
        border: none;
        background: #4cD3c4;
        color: #eee;
        font-weight: 800;
    }
    input{
        color: #aaa !important;
        padding: 10px 15px !important; 
    }
   

    @media (min-width:568px) {
        
    }
    @media (min-width:991px) {
        .check{
            display: flex;
        }
    .cont{
        width:29%
    }
    .cont1{
        width:71%;
        display: block;
    }
   form{
    width: 90%;
    margin: auto;
   }
   .cont-ain-er{
       width: 80%;
   }
    }
</style>


    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
