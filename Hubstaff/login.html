<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubstaff account/signIn</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.css">

</head>
<style>


    input{
        width: 50%;
        height: 50px;
        background-color: rgb(244, 244, 244);
        border-radius: 5px;
        border: none;
        
    }
    input:hover {
      border: none;
      outline: 2px solid #59b3ff;
}
input:focus {
    outline: 2px solid #59b3ff;
}
#check{
    width: 20px;
    height: 20px;
}
</style>

<body>

    <section style="display: flex;">
        <div style=" width: 50%; height: 650px; margin-left: 15%;">
        <h1 style="color: rgb(37, 48, 83);">
          <b>Your most <br> productive work <br> starts right here   </b>
        </h1>
        <p>Streamline how you Manage teams and your <br> business Hubstaff</p>

        <div style="margin-bottom: 20px;">
            <p style="margin: 0;">Full name...*</p>
            <input style="padding-left: 10px;" type="text" placeholder="Enter your name">
        </div>

        <div style="margin-bottom: 20px;">
            <p style="margin: 0;">Email...*</p>
            <input style="padding-left: 10px;" type="text" placeholder="Enter your email">
        </div>
        <div style="margin-bottom: 20px;">
            <p style="margin: 0;">Password...*</p>
            <input style="padding-left: 10px;" type="text" placeholder="Enter your Password">
        </div>

        <div style="display: flex;">
            <input id="check" type="checkbox" > &nbsp;
            <p>i agree to the <b>Terms, Privacy Policy and DPA</b></p>
        </div>
        <div  style="background-color: rgb(41, 77, 255); margin-bottom: 10px; width: 50%; height: 50px; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
            <p style="color: white; font-size: 15px;"> <b>Create an account</b></p>
        </div>

        <div style="display: flex;">
            <i class="fa fa-lock " style="color: grey;"></i>&nbsp;
            <p style="color: grey; font-size: 13px;">Subject to HIPAA? Sign our <span style="color: rgb(41, 77, 255);"> <b>BAA</b> </span> </p>
        </div>



        </div>


        <div style="background-color: rgb(41, 77, 255); width: 50%; height: 650px;">
        
        </div>





    </section>
    



</body>
</html>
