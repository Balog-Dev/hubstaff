    <div style="margin-left: 5%;">

      <div class="w-50 mx-auto  mt-5">
          <div >
          <h3 >Create your organization</h3>
          <strong style="font-size: 13px;">We just need some basic info to get you started.</strong>
        </div>
          <form>
            <div class="row">
              <div class="col-sm mt-4">
                  <div>
                  <label for="name"><strong style="font-size: 12px;">ORGANIZATION*</strong> </label>
                <input type="text" class="form-control w-75" placeholder="Enter a name" name="email" required>
                </div>
                <div class="mt-3">
                <label for="cars"><strong style="font-size: 12px;">INDUSTRY*</strong></label> <br>
                <select  class="w-75" name="team size" id="cars" required>
                    <option value="volvo">select your industry</option>
                    <option value="saab">Accounting</option>
                    <option value="mercedes">Advertising/Public relation</option>
                    <option value="audi">Agency</option>
                    <option value="audi">Blockchain/Cypto</option>
                    <option value="audi">Consulting</option>
                    <option value="audi">Design</option>
                    <option value="audi">Digital marketing</option>
                    <option value="audi">E-commerce</option>
                    <option value="audi">Education and training</option>
                    <option value="audi">Entertainment</option>
                    <option value="audi">Freelancing</option>
                    <option value="audi">I T service</option>
                    <option value="audi">Legal</option>
                    <option value="audi">Logistic/Transportation</option>
                    <option value="audi">Media</option>
                    <option value="audi">Non-profit</option>
                    <option value="audi">Professional service</option>
                    <option value="audi">Real Estate</option>
                    <option value="audi">Retail</option>
                    <option value="audi">Software</option>
                    <option value="audi">Staffing</option>
                    <option value="audi">Technology and technical service</option>
                    <option value="audi">Web Development</option>
                    <option value="audi">other</option>
                  

                  </select>
               </div>
              </div>
              <div class="col-sm mt-4">
                  
                <label for="cars"><strong style="font-size: 12px;">TEAM SIZE*</strong></label> <br>

                <select class="w-75" name="team size" id="cars" required>
                  <option value="volvo">select team size</option>
                  <option value="saab">just me</option>
                  <option value="mercedes">2-10</option>
                  <option value="audi">11-50</option>
                  <option value="audi">51-250</option>
                  <option value="audi">251-500</option>
                  <option value="audi">500+</option>
                </select>
                <div class="mt-4">
                <label for="EMAIL"><strong style="font-size: 12px;">INVITE THE MANAGEMENT</strong></label>
                <input type="email" class="form-control w-75" placeholder="Enter an Email" id="EMAIL" name="Email" required>
            </div>
              </div>
            </div>
            <label class="form-check-label">
                <input class="form-check-input " type="checkbox" name="agree"> I currently use a project management tool (Asana, Trello, etc) with my team
              </label>
              <a href="./forth.html"><button type="button" class="btn btn-success p-2 w-25 mt-3 " style=" margin-left:26%"> <strong>Continue</strong> </button></a>
      
          </form>
      </div>
